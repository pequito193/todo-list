<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/list.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js" defer></script>
    <title>To-Do List</title>
</head>



<body>
    <div class="dark"></div>
    <div class="new-task-popup">
        <div class="wrapper">
            <label for="task-name">Task</label>
            <input type="text" name="project" id="task-name">
        </div>
        <div class="wrapper">
            <label for="project">Project</label>
            <select id="project-name">
                <option value="general">general</option>
                <option value="math">math</option>
            </select>
        </div>
        <div class="button-wrapper">
            <button class="submit">Add</button>
            <img src="./images/trash-can.png" alt="" class="trash-can">
        </div>
    </div>
    <div class="sidebar">
        <h1 class="sidebar-header">
            <img src="./images/checkmark.png" id="list-logo">
            <p class="sidebar-header-title">ToDo List</p>
        </h1>


        <p class="sidebar-title">Sort by</p>


        <div class="options">
            <button class="option">
                <img src="./images/notes.png" alt="" class="option-logo">Today
            </button>
            <button class="option">
                <img src="./images/notes.png" alt="" class="option-logo">This Week
            </button>
            <button class="option">
                <img src="./images/notes.png" alt="" class="option-logo">Total
            </button>
        </div>


        <p class="sidebar-title">New</p>


        <button class="option new-project">
            <img src="./images/plus.png" alt="" class="option-logo">Project
        </button>


        <footer class="footer">
            <img src="./images/github.png" alt="" id="footer-logo">
            <a href="https://github.com/pequito193" target="_blank" class="footer-text">pequito193</a>
        </footer>


    </div>
    <div class="content">
        <div class="header">Your Tasks</div>
        <div class="container">
            <div class="projects">
                <button class="project">general</button>
            </div>
            <div class="tasks">
                <table class="task-table">
                    <tr>
                        <th class="task-name">Task</th>
                        <th class="due-date">Due Date</th>
                        <th class="project-name">Project</th>
                    </tr>
                </table>
                <button class="create-task">
                    <img src="./images/task-plus.png" alt="" class="plus-sign">
                    <p class="new-task-add">Add task</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
