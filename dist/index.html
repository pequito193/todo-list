<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/list.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js" defer></script>
    <title>To-Do List</title>
</head>



<body>
    <div class="sidebar">
        <h1 class="sidebar-header">
            <img src="./images/checkmark.png" id="list-logo">
            <p class="sidebar-header-title">ToDo List</p>
        </h1>
        <p class="sidebar-title">Sort by</p>
        <div class="options">
            <div class="option">Today</div>
            <div class="option">All Tasks</div>
        </div>
        <button class="new">New Task</button>
    </div>
    <div class="content">
        <div class="header">Your Tasks</div>
        <div class="container"></div>
    </div>
</body>
</html>
